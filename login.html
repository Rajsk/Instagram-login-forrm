<!DOCTYPE html>
<html>
    <head>
        <title>Instagram login page</title>
        <link rel="stylesheet" type="text/css" href="text.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="text">Login to continue</div>
            <div class="page">
                <div class="titel">Instagram</div>
                <form>
                    <input type="text" placeholder="Phone Number,Username,Or email address">
                    <input type="password" placeholder="Password">
                    <button>Log in</button>
                    <div class="forget">
                        <a href="#">Forget Password</a>
                        </div>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span class="fab fa-facebook"></span>
                    <a href="#">Login with Facebook</a>   
                </div>
                
                <div class="signup">
                    <p>Don't have an account ?<a href="#">Sign up</a></p>
                </div>
                <br></br>
                <div class="option">Get the app.</div>
                <ul>
                    <li>
                      <div class="download android">
                        <i class="fa fa-android fa-2x"></i>
                        <span class="p1">Download from</span>
                        <span class="p2">Google Play</span>
                      </div>
                    </li>
                    <li>
                      <div class="download apple">
                        <i class="fa fa-apple fa-2x"></i>
                        <span class="p1">Download from</span>
                        <span class="p2">App Store</span>
                      </div>
                    </li> 
                </ul>
            </div>
        </div>
    </body>
</html>
